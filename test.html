<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <title>Đối Tác | Demo Logo Slider</title>
    <style>
    body {
      background: #181a20;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    .logo-slider {
      width: 100%;
      overflow: hidden;
      background: #22252b;
      padding: 20px 0;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      margin: 40px 0;
    }
    .logo-track {
      display: flex;
      animation: scroll 20s linear infinite;
      width: calc(180px * 12); /* Số logo x chiều rộng 1 logo */
    }
    .logo-item {
      flex: 0 0 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      text-align: center;
    }
    .logo-item img {
      width: 160px;
      height: 90px; /* 16:9 */
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 6px 0 rgba(0,0,0,0.08);
      transition: transform .2s;
    }
    .logo-item img:hover {
      transform: scale(1.08);
    }
    .logo-item a {
      color: #ffd600;
      font-size: 15px;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    .logo-item a:hover {
      color: #1e90ff;
      text-decoration: underline;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
  </head>
  <body>
    <h2>ĐỐI TÁC</h2>
    <div class="logo-slider">
      <div class="logo-track">
        <!-- Lặp lại 2 lần để slider liên tục -->
        <div class="logo-item">
          <a href="https://rophim.com" target="_blank">

        </div>

        </div>
        <div class="logo-item">

        </div>
        <div class="logo-item">
