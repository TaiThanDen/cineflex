<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Coverflow Carousel</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .swiper {
      width: 100%;
      height: 90vh;
      background: #111;
      padding-top: 40px;
      box-sizing: border-box;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 260px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
    </head>
    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img
                        src="https://image.tmdb.org/t/p/w500/8u0QBGUbZcBW59VEAdmeFl9g98N.jpg"
                        alt="Joker" /></div>
                <div class="swiper-slide"><img
                        src="https://m.media-amazon.com/images/I/71g81iiCupL.jpg"
                        alt="Alien" /></div>
                <div class="swiper-slide"><img
                        src="https://image.tmdb.org/t/p/w500/kOVEVeg59E0wsnXmF9nrh6OmWII.jpg"
                        alt="Star Wars" /></div>
                <div class="swiper-slide"><img
                        src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg"
                        alt="Wednesday" /></div>
                <div class="swiper-slide"><img
                        src="https://image.tmdb.org/t/p/w500/pU3bnutJU91u3b4IeRPQTOP8jhV.jpg"
                        alt="Godzilla" /></div>
                <div class="swiper-slide"><img
                        src="https://m.media-amazon.com/images/I/71-6ttsgzVL._AC_SL1500_.jpg"
                        alt="Harley Quinn" /></div>
                <div class="swiper-slide"><img
                        src="https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg"
                        alt="Avengers" /></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5,
        slideShadows: false,
      },
      loop: true,
    });
  </script>
    </body>
</html>
